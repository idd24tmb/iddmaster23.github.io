<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>idd24Exibition</title>
    <style>
      :root {
        /* 字符数量 */
        --steps: 12;
        /* 动画时间 */
        --duration: 2.5s;
        /* 字体大小 */
        --fontSize: 30px;
        /* 光标大小 */
        --cursorSize: 20px;
      }

      .text {
        color: #333;
        /* position: relative; */
        display: inline-block;
        font-family: "Courier New", Courier, monospace;
        font-size: var(--fontSize);
        line-height: 1;
        background-color: yellow;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .text::after {
        content: "";
        width: var(--cursorSize);
        height: var(--fontSize);
        background-color: black;
        z-index: 2;
        position: absolute;
        animation: blink 1s var(--duration) step-end infinite,
          moveCursor var(--duration) steps(var(--steps)) forwards;
      }

      .text::before {
        content: "";
        width: 100%;
        height: var(--fontSize);
        z-index: 1;
        position: absolute;
        background: linear-gradient(#fff, #fff) no-repeat top right;
        animation: showText var(--duration) steps(var(--steps)) forwards;
      }

      @keyframes blink {
        0% {
          background-color: black;
        }
        50% {
          background-color: transparent;
        }
        100% {
          background-color: black;
        }
      }

      @keyframes moveCursor {
        0% {
          left: 0%;
        }
        100% {
          left: 100%;
        }
      }

      /* 背景移动动画 */
      @keyframes showText {
        0% {
          background-size: 100% 100%;
        }
        100% {
          background-size: 0% 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="text">welcome to idd Exibition in 2024!</div>
  </body>
</html>
